<!-- Тулбар отдельно и sticky -->
<mat-toolbar class="bar hero-bg" color="transparent">
  <div class="container" >
    <button class="menu-btn" mat-icon-button (click)="drawer.toggle()" aria-label="Open menu">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="brand" (click)="jumpTop()" style="cursor:pointer;">

      <span>VerifiedByHuman.AI</span>
    </div>

    <div class="spacer"></div>

    <nav class="nav-links" aria-label="Primary">
      <button mat-button (click)="jump('team')">Team</button>
      <button mat-button (click)="jump('expertise')">Expertise</button>
      <button mat-button (click)="jump('methodology')">Methodology</button>
      <button mat-button (click)="jump('services')">Services</button>
    </nav>
  </div>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #drawer
               [mode]="drawerMode"
               [fixedInViewport]="true"
               [fixedTopGap]="0"
               (closedStart)="onSidenavClosed()">
    <nav class="column" style="padding:12px;">
      <button mat-button (click)="jump('team'); drawer.close()">Team</button>
      <button mat-button (click)="jump('expertise'); drawer.close()">Expertise</button>
      <button mat-button (click)="jump('methodology'); drawer.close()">Methodology</button>
      <button mat-button (click)="jump('services'); drawer.close()">Services</button>
      <button mat-stroked-button color="primary" (click)="jump('contact'); drawer.close()">Contact</button>

    </nav>
  </mat-sidenav>

  <div></div>
</mat-sidenav-container>
